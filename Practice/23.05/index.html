<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-a-Car | CRM-система</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <div class="container">
    <div class="sidenav">
        <div class="logo">
            <img src="images/png-car.png" alt="Car-logo" width="50">
            <div class="logo_text">
                <h2>Flip-a-Car</h2>
                <p>CRM-система</p>
            </div>    
        </div>
        <div class="search-bar">
        <form action="">
             <i class='bx bx-search-alt'></i>
             <input type="text" placeholder="Найти...">
        </form>
        </div>    
         <div class="menu-text">
         <p>МЕНЮ</p>
        </div>
        <div class="icon-items">
            <ul>
                <li class="navActive">
                    <i class='bx bxs-dashboard' ></i>
                    <a href="#">Дашборд</a>
                </li>
                <li class="navActive">
                    <i class='bx bxs-user-account'></i>
                    <a href="#">Личный кабинет</a>
                </li>                
                <li class="navActive">
                    <i class='bx bxs-car' ></i>
                    <a href="#">Автомобили</a>
                </li>                
                <li class="navActive">
                    <i class='bx bxs-bell' ></i>
                    <a href="#">Уведомления</a>
                </li>                
                <li class="navActive">
                    <i class='bx bxs-wallet' ></i>
                    <a href="#">Бухгалтерия</a>
                </li>                
                <li class="navActive">
                    <i class='bx bxs-cog' ></i>
                    <a href="#">Настройки</a>
                </li>
                <li class="navActive">
                <i class='bx bxs-log-out' ></i>
                <a href="#">Выйти</a>
                 </li>
            </ul>
        </div>
    </div>  
    <div class="dashboard">
        <div class="widget-1">
            <h2>Название дашборда</h2>
            <ul>
                <li>Что-то</li>
                <li>Что-то еще</li>
                <li>Еще что-то</li>
            </ul>
        </div>
        <div class="widget-2">Виджет 2</div>
        <div class="widget-3">Виджет 3</div>
        <div class="widget-4">Виджет 4</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
